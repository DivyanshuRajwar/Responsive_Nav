<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive nav bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <div class="wrapper">
        <nav  >
            <div  class="logo">LOGO</div>
            <div class="iteam">
                <span>Home</span>
                <span>Course</span>
                <span>Buy</span>
                <span>About us</span>
            </div>
            <div   class="menu_icon">
                <i onclick="open_menu()" class="fa-solid fa-ellipsis-vertical dot_icon"></i>
                <i onclick="close_menu()" class="fa-solid fa-xmark cross_icon"></i>
            </div>
        </nav>
        
        <div class="media_nav">
            <div class="media_iteam">
                <span><i class="fa-solid fa-house"></i>Home</span>
                <span><i class="fa-solid fa-book"></i>Course</span>
                <span><i class="fa-solid fa-brain"></i>DSA</span>
                <span><i class="fa-solid fa-diagram-project"></i>Project</span>
                <span><i class="fa-brands fa-html5"></i>Web Dev</span>
                <span><i class="fa-brands fa-joomla"></i> AI / ML</span>
                <span><i class="fa-solid fa-cart-shopping"></i> Buy</span>
                <span><i class="fa-solid fa-address-card"></i> About us</span>
            </div>
        </div>
       <div class="content">
        <pre>
     The only code that is easy to maintain 
                is the one you did not write.
        </pre>
       </div>
        <div onclick="close_menu();" class="overlayer"></div>
    </div>
  <script src="script.js"></script>
  <!-- hellodsds -->dasdsdsa
</body>
</html>
